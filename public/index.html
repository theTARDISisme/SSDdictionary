<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Primary Meta Tags -->
    <title>SSD Dictionary Web App</title>
    <meta name="title" content="SSD Dictionary Web App">
    <meta name="description" content="The Unofficial, Searchable Star Stable Dressage Dictionary Database">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ssddictionary.web.app">
    <meta property="og:title" content="SSD Dictionary Web App">
    <meta property="og:description" content="The Unofficial, Searchable Star Stable Dressage Dictionary Database">
    <meta property="og:image" content="https://ssddictionary.web.app/images/social-preview.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ssddictionary.web.app">
    <meta property="twitter:title" content="SSD Dictionary Web App">
    <meta property="twitter:description" content="The Unofficial, Searchable Star Stable Dressage Dictionary Database">
    <meta property="twitter:image" content="https://ssddictionary.web.app/images/social-preview.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/c11e4bdbae.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <div>
        <h1>SSD Dictionary Web App</h1>
        <p>The <i>Unofficial</i>, Searchable Star Stable Dressage Dictionary Database</p>
        <p>Entries and media sourced from <a href="https://www.starstabledressage.com/" target="_blank">Star Stable Dressage</a>. This website has no affiliation with SSD.</p>
        <p>To report bugs or provide feedback, join the <a href="https://discord.gg/NfwwVBD6vq" target="_blank">Discord Server</a>.</p>
    </div>
</div>

<div id="search-container">
    <div class="searchArea container">
        <input type="text" class="searchBar" id="search-bar" placeholder="Search dictionary">
        <select class="searchCategory">
            <optgroup label = "Search By">
                <option value="all">All</option>
                <option value="dictName">Move Name</option>
                <option value="dictDef">Definition</option>
                <option value="dictTag">Category</option>
            </optgroup>
        </select>
    </div>
</div>

<div class="container">

    <div class="results" id="dictionary-container">
        <div id="loading-indicator">Loading...</div>
    </div>
</div>

<button class="button" id="backToTopBtn" title="Go to top">&#9650;</button>

</body>
</html>
