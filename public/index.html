<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Stable Dressage Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <h1>Star Stable Dressage Dictionary</h1>
</div>

<div class="container">
    <input type="text" class="searchBar" placeholder="Search dictionary">
    <div class="results">
        <div class="dictEntry" id="dict1" onclick="toggleImg(this)">
            <p class="dictTag">Fundamentals</p>
            <div class="dictText">
                <p class="dictName">Curl</p>
                <p class="dictSpacer">-</p>
                <p class="dictDef">On go, hold your arrow key in the gait (speed) you are currently in to complete a full circle.</p>
            </div>
                <img class="dictImg" src="https://www.reactiongifs.com/r/2012/06/homer_lurking.gif">
        </div>
        <div class="dictEntry" id="dict2" onclick="toggleImg(this)">
            <p class="dictTag">Beginner</p>
            <div class="dictText">
                <p class="dictName">Fate Curl</p>
                <p class="dictSpacer">-</p>
                <p class="dictDef"><span class="dictLink" onclick="">Curl</span> in the direction called, then <span class="dictLink" onclick="">curl</span> in the opposite direction.</p>
            </div>
                <img class="dictImg" src="https://www.reactiongifs.com/r/2012/06/homer_lurking.gif">
        </div>
    </div>
</div>

<script>
    function toggleImg(clickedElement) {
        var entry = clickedElement;
        var image = entry.querySelector('.dictImg');

        // Toggle the visibility of the image
        if (image.style.display === 'none' || image.style.display === '') {
            image.style.display = 'block';
        } else {
            image.style.display = 'none';
        }
    }
</script>
<script src="app.js"></script>
</body>
</html>
