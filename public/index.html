<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Stable Dressage Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="header">
    <h1>Star Stable Dressage Dictionary</h1>
</div>

<div id="search-container">
    <div class="searchArea container">
        <input type="text" class="searchBar" id="search-bar" placeholder="Search dictionary">
        <select class="searchCategory">
            <optgroup label = "Search By">
                <option value="all">All</option>
                <option value="dictName">Move Name</option>
                <option value="dictDef">Definition</option>
                <option value="dictTag">Category</option>
            </optgroup>
        </select>
    </div>
</div>

<div class="container">

    <div class="results" id="dictionary-container">
        <div id="loading-indicator">Loading...</div>
    </div>
</div>

<button class="button" id="backToTopBtn" title="Go to top">&#9650;</button>

</body>
</html>
