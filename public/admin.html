<body>
<div class="header">
    <div>
        <h1>Star Stable Dressage Dictionary</h1>
        <p>The Unofficial, Searchable SSD Dictionary Database, Provided By <a href="https://discord.gg/xqjqFmMQbp" target="_blank">Snowflake Woods</a></p>
    </div>
    <div class="headerButtons">
        <a class="button" onClick="signOut()">Sign Out</a>
        <a class="button" onClick="openNewEntryForm()">New Entry</a>
    </div>
</div>

<div id="search-container">
    <div class="searchArea container">
        <input type="text" class="searchBar" id="search-bar" placeholder="Search dictionary">
        <select class="searchCategory">
            <optgroup label = "Search By">
                <option value="all">All</option>
                <option value="dictName">Move Name</option>
                <option value="dictDef">Definition</option>
                <option value="dictTag">Category</option>
            </optgroup>
        </select>
    </div>
</div>

<div class="container">
    <div id="adminDictionaryContainer"></div>
    <div class="results" id="dictionary-container">
        <div id="loading-indicator">Loading...</div>
    </div>
</div>

<button class="button" id="backToTopBtn" title="Go to top">&#9650;</button>
