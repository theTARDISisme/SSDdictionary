<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
<form id="addDefinitionForm">
    <label for="moveName">Move Name:</label>
    <input type="text" id="moveName" required>

    <label for="moveDescription">Move Description:</label>
    <textarea id="moveDescription" required></textarea>

    <label for="gifUrl">GIF URL:</label>
    <input type="text" id="gifUrl" required>

    <!-- Specify type="module" in the script tag -->
    <button type="button" onclick="addDefinition()">Add Definition</button>
</form>

<!-- Specify type="module" in the script tags -->
<script type="module" src="firebaseConfig.js"></script>
<script type="module" src="admin.js"></script>
</body>
</html>
